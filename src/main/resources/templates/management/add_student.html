<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加新学生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/management.css}" rel="stylesheet">
</head>
<body>
<!-- 通用header -->
<div th:insert="~{fragments/header :: systemHeader}"></div>

<!-- 侧边栏容器 -->
<div class="sidebar-container">
    <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
</div>

<div class="sub-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>添加新学生</h2>
            <button class="btn btn-primary btn-sub" onclick="showFeature(event, 'dashboard')">返回首页</button>
        </div>

        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="">
                <div class="form-container">
                    <form th:action="@{/student/management/add}" method="post" id="studentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">年级</label>
                                <select class="form-select" id="grade_year" name="grade_year" required>
                                    <option th:each="grade : ${gradeList}" th:value="${grade}" th:text="${grade} + '级'" th:selected="${grade == defaultYear}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">学院</label>
                                <select class="form-select" id="college" name="college" required>
                                    <option value="0">请选择学院</option>
                                    <option th:each="college : ${collegeList}" th:value="${college.collegeId}" th:text="${college.collegeName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">专业</label>
                                <select class="form-select" id="major" name="major" required>
                                    <option value="0">请先选择学院</option>
                                    <option th:each="major : ${majorList}" th:value="${major.majorId}" th:text="${major.majorName}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">班级</label>
                                <select class="form-select" id="class" name="class" required>
                                    <option value="0">请先选择专业</option>
                                    <option th:each="class : ${classList}" th:value="${class.classId}" th:text="${class.className}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">学号(自动生成)</label>
                                <input type="text" class="form-control" id="student_id" name="student_id" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">生日</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01" 
                                           th:max="${T(java.time.LocalDate).now().toString()}" 
                                           th:value="${T(java.time.LocalDate).now().toString()}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">性别</label>
                                <select class="form-select" name="gender" required>
                                    <option value="0">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">手机号</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">地址</label>
                            <textarea class="form-control" name="address" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success">添加学生</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/student.js}"></script>
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
