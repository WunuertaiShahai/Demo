<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加新学生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/management.css}" rel="stylesheet">
</head>
<body>
<!-- 通用header -->
<div th:insert="~{fragments/header :: systemHeader}"></div>

<!-- 侧边栏容器 -->
<div class="sidebar-container">
    <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
</div>

<div class="sub-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>添加新学生</h2>
            <button class="btn btn-primary btn-sub" onclick="showDashboard()">返回首页</button>
        </div>

        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="">
                <div class="form-container">
                    <form th:action="@{/management/student/add}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">学号</label>
                                <input type="text" class="form-control" name="student_id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">性别</label>
                                <select class="form-select" name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">班级</label>
                                <input type="text" class="form-control" name="class_id" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">专业</label>
                                <input type="text" class="form-control" name="major" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">入学年份</label>
                                <input type="number" class="form-control" name="enrollment_year" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">手机号</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">地址</label>
                            <textarea class="form-control" name="address" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success">添加学生</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
