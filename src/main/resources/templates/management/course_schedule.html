<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程安排</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4a4b8c;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .schedule-item {
            border-left: 4px solid #1a56db;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>课程安排</h2>
            <button class="btn btn-primary" onclick="showDashboard()">返回首页</button>
        </div>

        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="form-container">
                    <h5>安排新课程</h5>
                    <form th:action="@{/management/course/schedule}" method="post">
                        <div class="mb-3">
                            <label class="form-label">课程</label>
                            <select class="form-select" name="course_id" required>
                                <option value="1">数据库基础</option>
                                <option value="2">Java编程</option>
                                <option value="3">Web开发</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">班级</label>
                            <select class="form-select" name="class_id" required>
                                <option value="1">计算机科学与技术2021级1班</option>
                                <option value="2">软件工程2021级1班</option>
                                <option value="3">网络工程2021级1班</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">授课教师</label>
                            <select class="form-select" name="teacher_id" required>
                                <option value="1">张教授</option>
                                <option value="2">李教授</option>
                                <option value="3">王教授</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">教室</label>
                            <input type="text" class="form-control" name="classroom" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">星期几</label>
                                <select class="form-select" name="day_of_week" required>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                    <option value="7">星期日</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">时间段</label>
                                <div class="input-group">
                                    <input type="time" class="form-control" name="start_time" required>
                                    <span class="input-group-text">至</span>
                                    <input type="time" class="form-control" name="end_time" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">学期</label>
                                <select class="form-select" name="semester" required>
                                    <option value="2024春季">2024春季</option>
                                    <option value="2024秋季">2024秋季</option>
                                    <option value="2025春季">2025春季</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">学年</label>
                                <input type="text" class="form-control" name="academic_year" value="2023-2024" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">安排课程</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">当前课程安排</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="schedule : ${schedules}" class="schedule-item">
                            <h6 th:text="${schedule.course_name} + ' - ' + ${schedule.class_name}">数据库基础 - 计算机科学与技术2021级1班</h6>
                            <p class="mb-1">
                                <strong>教师:</strong> <span th:text="${schedule.teacher_name}">张教授</span> | 
                                <strong>教室:</strong> <span th:text="${schedule.classroom}">教学楼A101</span>
                            </p>
                            <p class="mb-1">
                                <strong>时间:</strong> 星期<span th:text="${schedule.day_of_week}">一</span> 
                                <span th:text="${schedule.start_time}">08:00:00</span>-<span th:text="${schedule.end_time}">09:40:00</span>
                            </p>
                            <p class="mb-0">
                                <strong>学期:</strong> <span th:text="${schedule.semester}">2024春季</span> | 
                                <strong>学年:</strong> <span th:text="${schedule.academic_year}">2023-2024</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
        
        // 设置默认时间段
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('input[name="start_time"]').value = '08:00';
            document.querySelector('input[name="end_time"]').value = '09:40';
        });
    </script>
</body>
</html>
