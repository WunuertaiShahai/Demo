<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4a4b8c;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>数据统计</h2>
            <button class="btn btn-primary" onclick="showDashboard()">返回首页</button>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-primary" th:text="${totalStudents}">1,254</h3>
                    <p>总学生数</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-success" th:text="${totalClasses}">36</h3>
                    <p>班级数量</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-warning" th:text="${totalTeachers}">45</h3>
                    <p>教师人数</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h3 class="text-info" th:text="${totalCourses}">28</h3>
                    <p>课程数量</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>成绩分布统计</h5>
                    <div id="scoreChart" style="height: 300px;">
                        <!-- 这里可以放置图表 -->
                        <div class="text-center py-5">
                            <p>图表区域 - 可使用ECharts等图表库</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>课程受欢迎程度</h5>
                    <div id="courseChart" style="height: 300px;">
                        <div class="text-center py-5">
                            <p>图表区域 - 可使用ECharts等图表库</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">统计报告列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>统计类型</th>
                                        <th>统计日期</th>
                                        <th>数据概要</th>
                                        <th>生成时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stat : ${statistics}">
                                        <td th:text="${stat.stat_type}">学生成绩分布</td>
                                        <td th:text="${#dates.format(stat.stat_date, 'yyyy-MM-dd')}">2024-01-17</td>
                                        <td>
                                            <span th:text="${stat.data_json}">{"优秀": 15, "良好": 20, "中等": 8, "及格": 2, "不及格": 1}</span>
                                        </td>
                                        <td th:text="${#dates.format(stat.created_at, 'yyyy-MM-dd HH:mm')}">2024-01-17 10:30</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">快速统计操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <button class="btn btn-outline-primary w-100" onclick="generateScoreReport()">生成成绩报告</button>
                            </div>
                            <div class="col-md-3 mb-3">
                                <button class="btn btn-outline-success w-100" onclick="generateAttendanceReport()">生成考勤报告</button>
                            </div>
                            <div class="col-md-3 mb-3">
                                <button class="btn btn-outline-warning w-100" onclick="generateCourseReport()">生成课程报告</button>
                            </div>
                            <div class="col-md-3 mb-3">
                                <button class="btn btn-outline-info w-100" onclick="exportStatistics()">导出统计数据</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
        
        function generateScoreReport() {
            alert('正在生成成绩统计报告...');
            // 这里可以添加AJAX请求来生成报告
        }
        
        function generateAttendanceReport() {
            alert('正在生成考勤统计报告...');
        }
        
        function generateCourseReport() {
            alert('正在生成课程统计报告...');
        }
        
        function exportStatistics() {
            alert('正在导出统计数据...');
        }
    </script>
</body>
</html>
