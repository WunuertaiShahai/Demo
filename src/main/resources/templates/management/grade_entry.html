<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩录入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4a4b8c;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .score-excellent { color: #28a745; font-weight: bold; }
        .score-good { color: #20c997; }
        .score-average { color: #ffc107; }
        .score-poor { color: #fd7e14; }
        .score-fail { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>成绩录入</h2>
            <button class="btn btn-primary" onclick="showDashboard()">返回首页</button>
        </div>

        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-container">
                    <h5>录入新成绩</h5>
                    <form th:action="@{/management/grade/entry}" method="post">
                        <div class="mb-3">
                            <label class="form-label">学号</label>
                            <input type="text" class="form-control" name="student_id" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">课程</label>
                            <select class="form-select" name="course_id" required>
                                <option value="1">数据库基础</option>
                                <option value="2">Java编程</option>
                                <option value="3">Web开发</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">成绩</label>
                            <input type="number" class="form-control" name="score" min="0" max="100" step="0.1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">考试类型</label>
                            <select class="form-select" name="exam_type" required>
                                <option value="期中">期中考试</option>
                                <option value="期末">期末考试</option>
                                <option value="平时">平时成绩</option>
                                <option value="测验">小测验</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">考试日期</label>
                            <input type="date" class="form-control" name="exam_date" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success">录入成绩</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">最近成绩记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>课程</th>
                                        <th>成绩</th>
                                        <th>考试类型</th>
                                        <th>考试日期</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="grade : ${grades}">
                                        <td th:text="${grade.student_id}">2021001001</td>
                                        <td th:text="${grade.student_name}">张三</td>
                                        <td th:text="${grade.course_name}">数据库基础</td>
                                        <td th:text="${grade.score}">85.5</td>
                                        <td th:text="${grade.exam_type}">期中</td>
                                        <td th:text="${#dates.format(grade.exam_date, 'yyyy-MM-dd')}">2024-03-15</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
        
        // 设置默认考试日期为今天
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="exam_date"]').value = today;
        });
    </script>
</body>
</html>
