<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-field {
            border-color: #dc3545;
        }
        .field-error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">用户注册</h4>
                    </div>
                    <div class="card-body">
                        <!-- 全局错误消息显示 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        
                        <form th:action="@{/auth/register}" method="post" th:object="${registrationRequest}">
                            <!-- 用户名输入 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" 
                                       th:classappend="${#fields.hasErrors('username')} ? 'error-field' : ''"
                                       required minlength="3" maxlength="50">
                                <div th:if="${#fields.hasErrors('username')}" class="field-error-message" th:errors="*{username}"></div>
                                <div class="form-text">用户名长度3-50个字符</div>
                            </div>
                            
                            <!-- 邮箱输入 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱地址</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="field-error-message" th:errors="*{email}"></div>
                            </div>
                            
                            <!-- 密码输入 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'error-field' : ''"
                                       required minlength="6">
                                <div th:if="${#fields.hasErrors('password')}" class="field-error-message" th:errors="*{password}"></div>
                                <div class="form-text">密码至少6位字符</div>
                            </div>
                            
                            <!-- 确认密码 -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       th:field="*{confirmPassword}" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/hello}" class="text-decoration-none">已有账号？立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
