<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- testDemo -->
    <!-- 通用header -->
    <div th:insert="~{fragments/header :: systemHeader}"></div>

    <!-- 侧边栏容器 -->
    <div class="sidebar-container">
        <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
    </div>

    <!-- 主内容区 -->
    <div id="contentArea" class="main-content">
            <!-- 默认显示dashboard内容 -->
            <div id="dashboardContent">
                <!-- 欢迎头 -->
                <div class="welcome-header">
                    <div th:if="${welcomeUsername}" class="user-welcome mb-2">
                        <h1>欢迎回来，<span th:text="${welcomeUsername}" class="text-warning">用户</span>！</h1>
                    </div>
                    <p class="mb-0">登陆日 : <span th:text="${#dates.format(#dates.createNow(), 'yyyy年MM月dd日')}"></span></p>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card" onclick="showStudentOverview()">
                            <div class="card-body text-center">
                                <h3 class="text-primary" th:text="${totalStudents}">1,254</h3>
                                <p class="text-muted">总学生数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" onclick="showClassOverview()">
                            <div class="card-body text-center">
                                <h3 class="text-success" th:text="${totalClasses}">36</h3>
                                <p class="text-muted">班级数量</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" onclick="showTeacherOverview()">
                            <div class="card-body text-center">
                                <h3 class="text-warning" th:text="${totalTeachers}">45</h3>
                                <p class="text-muted">教师人数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" onclick="showCourseOverview()">
                            <div class="card-body text-center">
                                <h3 class="text-info" th:text="${totalCourses}">28</h3>
                                <p class="text-muted">课程数量</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">快速操作</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <button class="btn btn-primary w-100" onclick="addNewStudent()">添加新学生</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button class="btn btn-success w-100" onclick="enterGrades()">成绩录入</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button class="btn btn-warning w-100" onclick="scheduleCourses()">课程安排</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button class="btn btn-info w-100" onclick="viewStatistics()">数据统计</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">最近活动</h5>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1">张三 同学信息已更新</h6>
                                            <small>10分钟前</small>
                                        </div>
                                        <p class="mb-1">班级从 三年级二班 调整到 三年级一班</p>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1">期中考试成绩已录入</h6>
                                            <small>1小时前</small>
                                        </div>
                                        <p class="mb-1">三年级数学期中考试成绩录入完成</p>
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1">新学生注册</h6>
                                            <small>2小时前</small>
                                        </div>
                                        <p class="mb-1">李四 同学已完成入学注册</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
