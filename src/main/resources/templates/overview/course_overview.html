<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程信息总览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/overview.css}" rel="overviewsheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- 通用header -->
<div th:insert="~{fragments/header :: systemHeader}"></div>

<!-- 侧边栏容器 -->
<div class="sidebar-container">
    <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
</div>

<div class="sub-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>课程信息总览</h2>
            <button class="btn btn-primary btn-sub" onclick="showDashboard()">返回首页</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">课程列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>课程ID</th>
                                <th>课程名</th>
                                <th>学院</th>
                                <th>学分</th>
                                <th>分类</th>
                                <th>授课老师</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.course_code}">CS029</td>
                                <td th:text="${course.course_name}">数据库基础</td>
                                <td th:text="${course.department}">计算机学院</td>
                                <td th:text="${course.credits}">4</td>
                                <td th:text="${course.course_type}">专业基础课</td>
                                <td th:text="${course.teacher_name}">张教授</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">查看详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
