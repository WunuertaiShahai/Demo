<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息总览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/overview.css}" rel="overviewsheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 通用header -->
    <div th:insert="~{fragments/header :: systemHeader}"></div>
    
    <!-- 侧边栏容器 -->
    <div class="sidebar-container">
        <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
    </div>
    
    <div class="sub-content">
        
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>学生信息总览</h2>
            <button class="btn btn-primary btn-sub" onclick="showDashboard()">返回首页</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">筛选</h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">学生列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>班级</th>
                                <th>专业</th>
                                <th>入学年份</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.student_id}">2021001001</td>
                                <td th:text="${student.name}">张三</td>
                                <td th:text="${student.gender}">男</td>
                                <td th:text="${student.class_name}">计算机科学与技术2021级1班</td>
                                <td th:text="${student.major}">计算机科学与技术</td>
                                <td th:text="${student.enrollment_year}">2021</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">查看详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
