<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级信息总览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/overview.css}" rel="overviewsheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- 通用header -->
<div th:insert="~{fragments/header :: systemHeader}"></div>

<!-- 侧边栏容器 -->
<div class="sidebar-container">
    <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
</div>

<div class="sub-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>班级信息总览</h2>
            <button class="btn btn-primary btn-sub" onclick="showDashboard()">返回首页</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">班级列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>班级代码</th>
                                <th>班级名称</th>
                                <th>院系</th>
                                <th>专业</th>
                                <th>年级</th>
                                <th>学生人数</th>
                                <th>班主任</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="classObj : ${classes}">
                                <td th:text="${classObj.class_code}">CS2021A</td>
                                <td th:text="${classObj.class_name}">计算机科学与技术2021级1班</td>
                                <td th:text="${classObj.department}">计算机学院</td>
                                <td th:text="${classObj.major}">计算机科学与技术</td>
                                <td th:text="${classObj.grade}">2021</td>
                                <td th:text="${classObj.student_count}">35</td>
                                <td th:text="${classObj.head_teacher_name}">张教授</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">查看详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <script th:src="@{/js/common.js}"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
