<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师信息总览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/overview.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- 通用header -->
<div th:insert="~{fragments/header :: systemHeader}"></div>

<!-- 侧边栏容器 -->
<div class="sidebar-container">
    <div th:insert="~{fragments/menu :: sidebarMenu}"></div>
</div>

<div class="sub-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>教师信息总览</h2>
            <button class="btn btn-primary btn-sub" onclick="showDashboard()">返回首页</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">教师列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>院系</th>
                                <th>职位</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th class="center-header">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.teacher_name}">张三</td>
                                <td th:text="${teacher.gender}">男</td>
                                <td th:text="${teacher.department}">计算机学院</td>
                                <td th:text="${teacher.title}">教授</td>
                                <td th:text="${teacher.phone}">12345674568</td>
                                <td th:text="${teacher.email}">1120788245@qq.com</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">查看详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <script th:src="@{/js/common.js}"></script>
    <script>
        function showDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
